<app-header>
	<div
		style="width: 15rem; left: 0; right: 0"
		class="h-75 position-absolute ml-auto mr-auto d-inline-flex"
	>
		<select
			name="st_type"
			id="select_st_type"
			class="
				custom-select
				select-custom
				bg-dark
				text-warning
				border-info
				outline-info
				text-center
				h-100
				selectpicker
			"
			[(ngModel)]="selected_station_type"
			(ngModelChange)="getStations()"
		>
			<option value="working_stations" selected class="st_option">
				Stazioni pi√π attive
			</option>
			<option value="all_stations" class="st_option">Tutte le stazioni</option>
		</select>
	</div>
</app-header>
<div class="lookout-container">
	<div class="top-container">
		<app-map (onStationSelect)="stationSelectHandler($event)"></app-map>

		<div *ngIf="selected_station !== ''">
			<h1 class="text-success text-center selected-station">
				Stazione {{ selected_station }}
			</h1>
			<div class="bottom">
				<p class="text-yellow text-center choice" style="height: 2em">
					<b [ngStyle]="{ display: !validDates() ? 'block' : 'none' }"
						>Scegli un intervallo</b
					>
				</p>
				<div class="datepicker-container">
					<app-daterangepicker
						title="Data inizio"
						(datechange)="date_fromInputHandler($event)"
					></app-daterangepicker>
					<app-daterangepicker
						class="ml-3"
						title="Data fine"
						(datechange)="date_toInputHandler($event)"
					>
					</app-daterangepicker>
				</div>
				<div class="btn_custom">
					<button
						[disabled]="!validDates()"
						type="button"
						class="btn btn-primary text-center bg-info"
						style="width: 10em"
						(click)="getStationHandler()"
					>
						Cerca
					</button>
				</div>
			</div>
		</div>
	</div>

	<div
		id="chart"
		ngClass="{{
			sHourlyAvg != null && sHourlyAvg.length > 0 ? 'active' : 'inactive'
		}}"
	>
		<app-linechart
			[data]="sHourlyAvg"
			[enabled]="sHourlyAvg != null && sHourlyAvg.length > 0"
		></app-linechart>
	</div>
</div>
