<mat-form-field appearance="fill" style="width: 100% !important">
	<mat-label class="text-primary">{{ title }}</mat-label>
	<input readonly matInput [matDatepicker]="endpicker" [value]="value" [min]="min_date" [max]="max_date" (dateInput)="onDateInputHandler($event)" (dateChange)="onDateInputHandler($event)" />
	<mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
	<mat-datepicker #endpicker></mat-datepicker>
</mat-form-field>
